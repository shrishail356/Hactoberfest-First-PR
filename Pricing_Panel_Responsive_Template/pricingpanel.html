<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-panel</title>
    <link rel="stylesheet" href="pricingpanel.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="D:\Pictures\icons\icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleep after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#Sign Up" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="D:\Pictures\icons\icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#Free Trial" class="pricing-button is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan"> 
            <img src="D:\Pictures\icons\icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprice</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#Free Trial" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>

</html>
